<html>
<body>
<script type='text/javascript'>
var arr = ["1","2","3","4","4","5","7","7","8","9","1","3","7","11","5","6","7","8","9","5","8","0","3"];
var range = arr.length, maxcount = 1, max = "", currentcount = 1, current = "";
for (i=1; i<range; i++) {
if (arr[i] == 1 + parseInt(arr[i-1])) {
currentcount++;
current +=arr[i-1];
}
else {
if (currentcount > maxcount) { 
current +=arr[i-1];             
maxcount = currentcount;
               
max = current;
           
}
            
current = "";
            
currentcount = 1;
  
}
}
document.write(max);
</script>
</body>
</html>
