<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06-DOM Task 1.3</title>
    <script src="../lodash/lodash.min.js"></script>
</head>
<body>
    <script>
        var changeBgColor = function (colorcode) {
            var ccode = colorcode || document.getElementById('colorcode');
            document.body.style.background = ccode.value;
        };
    </script>
        <i>Write background code: <input type="color" id="colorcode"></i>
        <button onclick="changeBgColor(colorcode)">Change</button>
</body>
</html>
