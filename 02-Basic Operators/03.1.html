<html>
<body>
<script type='text/javascript'>
var arr = [];
var n, i, mid, sum=0, min, max = 1, arrmax;
n = +prompt ('Введите длину массива N', '');
if (n < 1 || isNaN(n)) document.write("Hello user! Try it again! I believe in you!"); 
else {
arrmax = +prompt ('Введите максимальное возможное значение', '');
if (arrmax <= 1 || isNaN(arrmax)) document.write("Hello user! Try it again! I believe in you!");
else{  
min = arrmax;
document.write("Нечетные элементы : ");
for (i=0; i<n; i++){
arr[i] = Math.floor(Math.random() * arrmax + 1);
if (min > arr[i]) min = arr[i];
if (max < arr[i]) max = arr[i];
sum += arr[i];

if (arr[i] % 2 == 1) {
document.write(arr[i] + "&nbsp");
}
}
}
mid = sum / n;
document.write("<br />");
document.write("Сумма всех элементов = " + sum + "<br />");
document.write("Среднее арифметическое = " + mid + "<br />");
document.write("Максимальное = " + max + "<br />");
document.write("Минимальное = " + min);
}
</script>
</body>
</html>
