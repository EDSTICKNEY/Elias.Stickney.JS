<html>
<body>
<script type='text/javascript'>
var a, b, i,sum;
a = +prompt ('¬ведите A(меньшее)', '');
b = +prompt ('¬ведите B(большее)', '');
sum = 0;
i = a;
do {
if (i % 2 == 1) {
document.write(i + "<br />");
}
sum +=i;
i++;
}
while (i<=b);
document.write("—умма чисел = " + sum);
</script>
</body>
</html>
