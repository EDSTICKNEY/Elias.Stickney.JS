<html>
<body>
<script type='text/javascript'>
var arr = [];
var i, j;
for ( i = 0; i < 5; i++){ 
    arr[i] = [];  
    for ( j = 0; j < 5; j++){ 
        arr[i][j] = Math.floor(Math.random() * 100 - 49);
        if ( i == j ){
          if (arr[i][j] >= 0) { 
              arr[i][j] = 1;
         } 
        else {
        arr[i][j] = 0;
        }
        
}
document.write(arr[i][j] + "&nbsp"); 
}
document.write("<br />"); 
} 
</script>
</body>
</html>
