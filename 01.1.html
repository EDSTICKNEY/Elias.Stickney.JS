<html>
<body>
<script type='text/javascript'>
var x=6, y=15, z=4;
document.write((x+= y - x++ * z) + "<br />");
z = --x - y * 5
document.write(z + "<br />");
document.write((y /= x + 5 % z) + "<br />");
document.write((z = x++ + y * 5) + "<br />");
document.write(x = y - x++ * z);
</script>
</body>
</html>
